  <h2>영화감독</h2>
  <p>영화의 연출을 총괄하는 책임자.

감독을 지칭하는 단어는 상당히 많다. 보편적으로 '감독'이라고는 불리고 있지만, 좀 더 격식을 차려서 '연출'이라고 부르기도 한다. 중국어권에서는 연기를 지도한다는 뜻에서 도연(導演, 导演)이라고 지칭한다.</P>
